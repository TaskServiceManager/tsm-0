<!doctype html>

<html ng-app="tsm">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>
        WELCOME - создай или обнови хвостик
    </h3>
    <div id="AlertInAssign"></div>
    <form novalidate ng-submit="create()">
        <input class="form-control" type="text" placeholder="id" ng-model="tailDetails.id">
        <p></p>
        <input class="form-control" type="text" placeholder="хозяин" ng-model="tailDetails.owner">
        <p></p>
        <input class="form-control" type="text" placeholder="цвет" ng-model="tailDetails.tailColor">
        <p></p>
        <input class="form-control" type="text" placeholder="длинна" ng-model="tailDetails.tailLength">
        <p></p>
        <button class="btn btn-primary" type="submit" >создать \ обновить</button>
    </form>


    <h4>
        Удали хвостик
    </h4>
    <form novalidate ng-submit="cut()">
        <input class="form-control" type="text" placeholder="id" ng-model="cutDetails.id">
        <p></p>

        <button class="btn btn-primary" type="submit" >удалить</button>
    </form>


    <h3>
        В наличии :
    </h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>хозяин</td>
            <td>цвет</td>
            <td>длинна</td>
        </tr>
        <tbody>
        <tr ng-repeat="tail in MyTails">
            <td>{{tail.id}}</td>
            <td>{{tail.owner}}</td>
            <td>{{tail.tailColor}}</td>
            <td>{{tail.tailLength}}</td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
